<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="product-card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 700px)">
        <img src="./images/image-product-mobile.jpg" alt="Picture of Gabrielle Essence Eau De Parfum" class="product-img" />
      </picture>
      <div class="product-info">
        <p class="product-category sm-text">Perfume</p>
        <h1 class="lg-text">Gabrielle Essence Eau De Parfum</h1>
        <p class="body sm-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="current-price lg-text">$149.99<del class="previous-price sm-text">$169.99</del></p>
        <button><img src="./images/icon-cart.svg" alt="" class="icon"/>Add to Cart</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Chyna Davis</a>.
    </footer>
  </body>
</html>
